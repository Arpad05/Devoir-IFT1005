<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Commande</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Chargement de la bibliothèque jQuery Validate -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
  <script type="text/javascript" src="./assets/scripts/jquery-3.2.1.min.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="./index.html">
          <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Accueil</a></li>
          <li><a href="./products.html">Produits</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li>
            <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-shopping-cart fa-stack-1x"></i>
              </span>
              <span class="count">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <article>
      <h1>Commande</h1>
      <form action="./confirmation.html" method="get" id="form-order">
        <section>
          <h2>Contact</h2>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="first_name">Prénom</label>
                <input class="form-control" type="text" id="first_name" name="first_name" placeholder="Prénom">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="last_name">Nom</label>
                <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Nom">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="email">Adresse courriel</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Adresse courriel">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="phone">Téléphone</label>
                <input class="form-control" type="tel" id="phone" name="phone" placeholder="###-###-####">
              </div>
            </div>
          </div>
        </section>
        <section>
          <h2>Paiement</h2>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="credit_card">Numéro de carte de crédit</label>
                <input class="form-control" type="text" id="credit_card" name="credit_card" placeholder="•••• •••• •••• ••••">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="credit_card_expiry">Expiration (mm/aa)</label>
                <input class="form-control" type="text" id="credit_card_expiry" name="credit_card_expiry" pattern="((0[0-9])|(1[0-2]))/[0-9][0-9]" placeholder="mm/aa">
              </div>
            </div>
          </div>
        </section>
        <button class="btn pull-right" type="submit" id="soumission" >Payer <i class="fa fa-angle-double-right"></i></button>
      </form>
    </article>
  </main>
  <footer>
    <p>Par Amal Ben Abdellah</p>
  </footer>
</body>
</html>
